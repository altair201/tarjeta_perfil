<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card_header">
      <div class="card_header_photo"></div>
    </div>
    <div class="card_info">
      <p class="card_info--basic">
        <span> Victor Crest</span>
        <span> 26</span>
      </p>
      <p class="card_info--city">London</p>

    </div>
    <div class="card_statistics">
      <div class="card_statistics--data">
        <p class="card_statistics--number"> 80K</p> 
        <p class="card_statistics--type">Followers</p>
      </div>
      <div class="card_statistics--data">
        <p class="card_statistics--number">803K</p>
        <p class="card_statistics--type">Likes</p>
      </div> 
      <div class="card_statistics--data">
        <p class="card_statistics--number">1.4K</p>
        <p class="card_statistics--type">photos</p>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
